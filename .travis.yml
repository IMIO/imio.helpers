os:
  - linux
dist: bionic
language: python

cache:
  pip: true
  directories:
  - eggs
  - zint-2.8.0

jobs:
  fast_finish: true
  include:
    - python: "2.7"
      env: PLONE_VERSION=4
    - python: "2.7"
      env: PLONE_VERSION=51
    - python: "2.7"
      env: PLONE_VERSION=52
    - python: "3.7.7"
      env: PLONE_VERSION=52
    - python: "3.8"
      env: PLONE_VERSION=52
  allow_failures:
    - python: "2.7"
      env: PLONE_VERSION=51
    - python: "2.7"
      env: PLONE_VERSION=52

before_install:
  - sudo apt-get update
  - sudo apt-get -y install g++ libpng-dev cmake libqt4-dev libqt5widgets5 qttools5-dev
  - sudo wget -t 3 -T 60 --waitretry 5 -O zint-2.8.0.tar.gz https://sourceforge.net/projects/zint/files/zint/2.8.0/zint-2.8.0.tar.gz/download
  - sudo tar -xf zint-2.8.0.tar.gz
  - cd zint-2.8.0
  - sudo cmake .
  - sudo make
  - sudo make install
  - cd ..
  - virtualenv -p `which python` .
  - bin/pip install -r requirements.txt
  - cp test_plone$PLONE_VERSION.cfg buildout.cfg

install:
  - bin/buildout annotate
  - bin/buildout

before_script:
- 'export DISPLAY=:99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
- sleep 3
- firefox -v

script:
  - bin/test

after_success:
  - bin/createcoverage --output-dir=parts/test/coverage
  - bin/pip install -q coveralls
  - bin/coveralls

notifications:
  email:
    recipients:
      - devs@imio.be
    on_success: change
    on_failure: change
  irc:
    channels:
      - "irc.freenode.org#imio"
    on_success: change
    on_failure: always
