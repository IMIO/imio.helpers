language: python

sudo: required
dist: trusty

python:
  - 2.7

before_install:
  - sudo apt-get install libpng12-dev cmake libqt4-dev libqt5widgets5 qttools5-dev
  - sudo wget https://10gbps-io.dl.sourceforge.net/project/zint/zint/2.6.0/zint-2.6.0.src.tar.gz
  - sudo tar xvzf zint-2.6.0.src.tar.gz
  - cd zint-2.6.0/build
  - sudo cmake ..
  - sudo make
  - sudo make install

install:
  - mkdir -p buildout-cache/{eggs,downloads}
  - python bootstrap.py --version=2.5.3 -c travis.cfg
  - bin/buildout -c travis.cfg -Nqt 5

script:
  - bin/test

after_success:
  - bin/coverage run bin/test
  - pip install -q coveralls==0.5
  - coveralls

notifications:
  email:
    recipients:
      - devs@imio.be
    on_success: change
    on_failure: change
  irc:
    channels:
      - "irc.freenode.org#imio"
    on_success: change
    on_failure: always
